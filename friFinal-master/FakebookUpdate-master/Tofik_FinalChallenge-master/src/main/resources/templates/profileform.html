<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org.thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{appname}">Title</title>
    <div th:replace="fragment :: css"></div>
</head>
<body>
<nav th:replace="fragment :: navigation"></nav>
<div class="container mt-5">
    <!--<span th:if="${noProfile}" class="text-danger">You have not a profile, fill this form</span>-->
    <form th:action="@{/user/form}" th:object="${profile}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" th:field="*{fullName}" required>
        </div>
        <div class="form-group">
            <label for="streetAddress">Street Address:</label>
            <input type="text" class="form-control" th:field="*{streetAddress}">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" th:field="*{city}">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" class="form-control" th:field="*{state}">
        </div>
        <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input type="text" class="form-control" th:field="*{zipcode}" required>
        </div>
        <!--<div class="form-group">-->
            <!--<label for="interests">Interests</label>-->
            <!--<input type="text" class="form-control" th:field="*{interests}" placeholder="Separate by commas,">-->
        <!--</div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
<div th:replace="fragment :: js"></div>
</html>
